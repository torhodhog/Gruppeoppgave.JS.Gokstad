<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gokstad Dating</title>
  </head>
  <body>
    <div class="logo-container">
      <img class="logo" src="/Dating-app/Assets/dating-logo.png" alt="logo" />
    </div>

    <div class="points-container">
      <div class="point-counter"></div>
    </div>

    <div class="main-content">
      <div id="user-container" class="user-container"></div>

      <!-- Venstre swiper -->
      <button onclick="swipeLeft()" class="swiper left-swiper">
        <h1><</h1>
      </button>

      <!-- Høyre swiper -->
      <button onclick="swipeRight()" class="swiper right-swiper">
        <h1>></h1>
      </button>

      <div class="gender-btns">
        <button id="menBtn">
          <img src="/Dating-app/Assets/mars.png" class="btn" alt="mars" />
        </button>
        <button id="womenBtn">
          <img src="/Dating-app/Assets/venus.png" class="btn" alt="venus" />
        </button>
        <button id="bothBtn">
          <img src="/Dating-app/Assets/both.png" class="btn" alt="begge" />
        </button>
      </div>
    </div>
<p></p>
    <div id="gender-preference" class="gender-preference">Foretrukket kjønn: ikke valgt</div>

    <div id="like-list" class="like-list">
      <ul></ul>
    </div>

    <script
      src="https://kit.fontawesome.com/ec810b190a.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
