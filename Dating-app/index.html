    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dating-app</title>
  </head>
  <body>
    <title>User Points</title>
  </head>
  <body>
    <h3>Gokstad Dating</h3>
    <div id="random-user-card"></div>
    <script>
      let points = 10;

      function swipeLeft() {
        points--;
        checkPoints();
      }

      function swipeRight() {
        points--;
        checkPoints();
      }

      function checkPoints() {
        if (points <= 0) {
          const response = prompt("Vil du swipe mer? ja/nei");
          if (response && response.toLowerCase() === "ja") {
            points = 10;
          } else {
            points = 0;
           checkPoints();
          }
        }
      }

      function showUsercard() {
        const randomUserCard = document.getElementById("random-user-card");
//dette kan endres, men det er mest for at det skal synes akkurat nå:
        randomUserCard.style.backgroundColor = "lightblue";
        randomUserCard.style.width = "500px";
        randomUserCard.style.height = "500px";
        randomUserCard.style.border = "1px solid slate grey";

        const leftBtn = document.createElement("button");
        leftBtn.addEventListener("click", swipeLeft);
        leftBtn.innerHTML = "Swipe Left";
        const rightBtn = document.createElement("button");
        rightBtn.addEventListener("click", swipeRight);
        rightBtn.innerHTML = "Swipe Right";

        randomUserCard.append(leftBtn, rightBtn);
      }

      // Husk å kalle på funksjonen!:
      showUsercard();
    </script>
  </body>
</html>
